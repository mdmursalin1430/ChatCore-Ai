    <style>
        :root {
            --light-bg: #f3f4f6;
            --dark-bg: #1f2937;
            --light-text: #1f2937;
            --dark-text: #f3f4f6;
            --accent-color: #db31fd;
            --hover-accent: #000000;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            animation: fadeIn 2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo img {
            max-width: 100px;
            margin-bottom: 10px;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .chat-box {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 10px rgba(255, 0, 128, 0.2);
            background-color: #ff00b37e;
            animation: fadeIn 2s;
        }

        .chat-box.dark-mode {
            background-color: #ff00b37e;
        }

        .messages {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f3f4f6;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e5e7eb;
        }

        .input-area.dark-mode {
            border-color: #4b5563;
        }

        .input-field {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            outline: none;
        }
        
        .input-field.dark-mode {
            border-color: #ffffff;
            background-color: #ffffff;
            color: var(--dark-text);
        }

        .send-btn {
            margin-left: 10px;
            padding: 8px 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-btn:hover {
            background-color: var(--hover-accent);
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: var(--accent-color);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 35%;
            cursor: pointer;
        }

        .background-decor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://cdn.pixabay.com/photo/2022/06/12/22/48/gradient-7258997_1280.png') no-repeat center/cover;
            opacity: 0.3;
        }

        .typing {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="background-decor"></div>
    <button class="toggle-btn" id="toggleMode">☾</button>

        <div class="chat-box">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" class="input-field" id="inputField" placeholder="Type your message...">
                <button class="send-btn" id="sendBtn">Send</button>

    <footer contenteditable="true" style="text-align: center; padding: 10px; background-color: var(--light-bg); color: var(--light-text);">
        &copy; 2025 ChatCore AI By Md. GM Mursalin. All rights reserved.
    </footer>
    <script>
        const toggleMode = document.getElementById('toggleMode');
        const body = document.body;
        const chatBox = document.querySelector('.chat-box');
        const inputField = document.querySelector('.input-field');
        const messages = document.getElementById('messages');
        const sendBtn = document.getElementById('sendBtn');

/*++++++++++++++++++++++++TEACH HIM++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++  

*/
        const chatbotResponses = {
            "hello": "Hi there! How can I help you today?",
            "how are you": "I'm just a bot, but I'm here to assist you!",
            "what is your name": "I'm ChatCore AI, your virtual assistant.",
            "bye": "Goodbye! Have a great day!",
            "what is your purpose": "I'm here to help you with any questions you may have.",
            "what can you do": "I can provide information, answer questions, and assist you with various tasks.",
            "who created you": "I was created by Md. GM Mursalin By the Almighty, ALLAH.",
    // Add more in this format


    
        };

        toggleMode.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            chatBox.classList.toggle('dark-mode');
            inputField.classList.toggle('dark-mode');
            toggleMode.textContent = body.classList.contains('dark-mode') ? '☼' : '☾';
        });

        sendBtn.addEventListener('click', () => handleUserMessage());

        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserMessage();
            }
        });

        function handleUserMessage() {
            const message = inputField.value.trim();
            if (message) {
                displayMessage(message, 'user');
                inputField.value = '';
                messages.scrollTop = messages.scrollHeight;

                setTimeout(() => {
                    const botResponse = chatbotResponses[message.toLowerCase()] || "I'm not sure about that. Can you ask something else?";
                    displayMessage(botResponse, 'bot');
                }, 1000); // Simulating typing delay
            }
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            if (sender === 'bot') {
                const typingIndicator = document.createElement('div');
                typingIndicator.textContent = 'ChatCore AI is typing...';
                typingIndicator.classList.add('typing');
                messages.appendChild(typingIndicator);
                messages.scrollTop = messages.scrollHeight;

                setTimeout(() => {
                    typingIndicator.remove();
                    messageDiv.textContent = message;
                    messages.appendChild(messageDiv);
                    messages.scrollTop = messages.scrollHeight;
                }, 1000);
            } else {
                messageDiv.textContent = message;
                messageDiv.style.margin = '10px 0';
                messages.appendChild(messageDiv);
            }
        }
    </script>
